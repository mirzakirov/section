<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Logo</div>
            <div class="nav-links">
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
                <span>navbar</span>
            </div>
        </div>
    </header>

    <main>
        <h1>1-Section</h1>
        <div class="content">
            <div class="box left">Left</div>
            <div class="box right">Right</div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <span>Logo</span>
            <span>footer</span>
            <span>footer</span>
            <span>footer</span>
            <span>footer</span>
            <span>footer</span>
        </div>
    </footer>
</body>
</html>
